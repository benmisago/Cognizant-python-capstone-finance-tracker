{% extends "base.html" %}
{% block content %}
<h2>Spending Summary by Category</h2>
<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th>Category</th>
      <th>Total Spent ($)</th>
    </tr>
  </thead>
  <tbody>
    {% for row in summary %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ "%.2f"|format(row[1]) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
