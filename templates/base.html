<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('add_expense') }}">Finance Tracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_expense') }}">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_expenses') }}">Expenses</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_summary') }}">Summary</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_forecast') }}">Forecast</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('reset') }}">Reset</a></li>
          <li class="nav-item">
  <a class="nav-link" href="{{ url_for('monthly_overview') }}">Monthly Overview</a>
</li>

        </ul>
      </div>
    </div>
  </nav>


  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
