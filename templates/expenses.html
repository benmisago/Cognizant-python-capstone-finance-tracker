{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Category</th>
      <th>Amount ($)</th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e[4] }}</td>
      <td>{{ e[1] }}</td>
      <td>{{ e[2] }}</td>
      <td>{{ "%.2f"|format(e[3]) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
